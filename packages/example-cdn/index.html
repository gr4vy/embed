  <head>

    <title>Gr4vy - Embed</title>
    <!-- In a normal situation this would be loaded from a CDN  -->
    <script src="../embed-cdn/lib/index.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      gr4vy.setup({
        element: '#app',
        form: null,
        capture: true,
        amount: 1299,
        currency: 'USD',
        iframeHost: '127.0.0.1:8080',
        apiHost: '127.0.0.1:3100',
